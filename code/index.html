<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bensinon - Refueling Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>bensinon</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Screen</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Question</a></li>
            </ul>
            <button class="get-started">Get Started</button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Refueling a car at your address</h1>
            <p>Delivery service for all types of fuel for your car</p>
            <div class="buttons">
                <a href="#" class="app-store">Available on Apple Store</a>
                <a href="#" class="google-play">Available on Google Play</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="assets/your-image.png" alt="Car refueling">
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="assets/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="assets/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="assets/twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
