<div class="station-list">
  <mat-card *ngFor="let station of gasStations" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ station.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Gasolina Aditivada: {{ station.gasolinaAditivada }}</p>
      <p>Diesel S10: {{ station.dieselS10 }}</p>
      <p>Etanol: {{ station.etanol }}</p>
      <p>Diesel S500: {{ station.dieselS500 }}</p>
      <p>Gasolina Comum: {{ station.gasolinaComum }}</p>
    </mat-card-content>
  </mat-card>
</div>
