<h1 mat-dialog-title>Exportação Não Suportada</h1>
<div mat-dialog-content>
  <p>Infelizmente, a exportação para Excel ou CSV não suporta gráficos. Para exportar os gráficos e os dados associados, utilize a opção de exportação para PDF.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Fechar</button>
</div>
