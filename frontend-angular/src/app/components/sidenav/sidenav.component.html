<mat-nav-list>
  <mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active" class="item-round">
    <div style="display: flex; align-items: center;">
      <mat-icon style="font-size: 32px; width: 32px; height: 32px; margin-left: 1rem; margin-right: 1rem;">{{ item.icon }}</mat-icon>
      <div>
        <a mat-line>{{ item.label }}</a>
      </div>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-nav-list>
